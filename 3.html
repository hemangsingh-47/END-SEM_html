<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Box</title>

    <style>
        .myBox {
            width: 300px; 
            height: 300px;        
            padding: 20px;
            margin: 30px;
            border: 3px solid black;
            background-color: lightblue;
            display: block;        
        }

       
     @media (max-width: 500px) {
           .myBox {
           display: none;
         }
       }

       
    @media (min-width: 501px) {
       .myBox {
      display: block;
        }
        }
    </style>

</head>
<body>

    <div class="myBox">
       box
    </div>

</body>
</html>
